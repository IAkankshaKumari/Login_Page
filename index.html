<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <h1>Login <i class="fa-solid fa-right-to-bracket"></i></h1>


      <div class="profile-form">
   
    <label for="name">Name:</label>
    <input type="text" id="name" >
    <label for="age">Age:</label>
    <input type="number" id="age">
    
    <label for="diagnosis">Diagnosis:</label>
    <input type="text" id="diagnosis">
    <label for="diagnosis">Allergies:</label>
    <input type="text" id="allergy">
    <label for="diagnosis">Medication:</label>
    <input type="text" id="medication">
    <!-- <label for="diagnosis">Preferences:</label>
    <input type="text" id="Preferences"> -->
    <label for="diagnosis">Medical History:</label>
    <input type="text" id="history">

    <form action="#" class="otpions">
        <label for="optionA">
            <input type="radio" id="optionA" name="choice" value="Option A"> Patient
        </label>
        <label for="optionB">
            <input type="radio" id="optionB"  name="choice" value="Option B">Caregiver
        </label>
    </form>
    
</div>

<button class="btn">Save Details</button>



<script src="java.js"></script>
</body>
</html>
